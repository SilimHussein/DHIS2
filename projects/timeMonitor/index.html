<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Monitor</title>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Time Monitor</h1>

        <!-- Activity Input Form-->
        <form id="activityForm">
            <label for="time">Time Slot:</label>
            <select id="time">
                <!-- Time slots will go here -->
            </select>

            <label for="activity">Activity</label>
            <input type="text" id="activity" placeholder="Enter your activity..." required>
            
            <label for="duration">Duration (in minutes)</label>
            <input type="number" id="duration" placeholder="15" value="15" min="15" max="15" required>

            <button type="submit">Add Activity</button>
        </form>


        <h2> Day's Activities (15-Minute Intervals)</h2>
        <table id="timeTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will populate the rows here-->
            </tbody>
        </table>

        <ul id="activityLog"></ul>
        <script src="app.js"></script>
    </body>
</html>
