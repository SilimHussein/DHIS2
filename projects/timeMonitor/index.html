<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Monitor</title>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Time Monitor</h1>

        <form id="activityForm">
            <label for="startTimeSlot">Start Time:</label>
            <select id="startTimeSlot" required></select>
        
            <label for="endTimeSlot">End Time:</label>
            <select id="endTimeSlot" required></select>
        
            <label for="activity">Activity:</label>
            <input type="text" id="activity" required>
        
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" required>
        
            <button type="submit">Add Activity</button>
        </form>
        
        <h2>Day's Activities (15-Minute Intervals)</h2>
        <table id="timeTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Category</th> <!-- New Category Column -->
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will populate the rows here-->
            </tbody>
        </table>

        <ul id="activityLog"></ul>
        <script src="app.js"></script>
    </body>
</html>
