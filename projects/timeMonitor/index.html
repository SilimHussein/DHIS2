<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Monitor</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file if you have one -->
</head>
<body>
    <h1>Time Monitor</h1>

    <!-- Activity Input Form -->
    <form id="activityForm">
        <label for="activityDate">Date:</label>
        <input type="date" id="activityDate" required>
        
        <label for="startTimeSlot">Start Time:</label>
        <select id="startTimeSlot" required></select>
        
        <label for="endTimeSlot">End Time:</label>
        <select id="endTimeSlot" required></select>
        
        <label for="activity">Activity:</label>
        <input type="text" id="activity" required>
        
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" required>
        
        <button type="submit">Add Activity</button>
        <button type="button" id="resetButton">Reset</button> <!-- Reset button -->
    </form>

    <!-- Table to Display Activities -->
    <h2>Day's Activities (15-Minute Intervals)</h2>
    <table id="timeTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate the rows here-->
        </tbody>
    </table>

    <!-- Script linking to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
